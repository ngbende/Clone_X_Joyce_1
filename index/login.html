<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script_conex/connex.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="w-full bg-black flex justify-center items-center h-full flex-col"
  >
    <header>
      <div class="w-full h-16 mb-6 items-center">
        <img
          src="assets/logo_twitter.jpg"
          alt="Logo Twitter"
          class="w-full h-full object-contain"
        />
      </div>
      <h1
        class="text-white text-3xl flex flex-col mx-auto mb-4 sm:text-2xl text-center"
      >
        Connectez‑vous à X
      </h1>
    </header>

    <main
      class="w-[400px] flex flex-col justify-center items-center sm:w-full sm:max-w-[320px] md:max-w-[360px]"
    >
      <form
        action=""
        class="w-full flex flex-col justify-center items-center mt-11 px-4"
      >
        <button
          class="bg-white border-white border-[2px] rounded-3xl p-3 w-full mt-5"
        >
          <a href="#" class="text-black">se connecter avec google</a>
        </button>

        <button
          class="bg-white border-white border-[2px] rounded-3xl p-3 w-full mt-5"
        >
          <a href="#" class="text-black">se connecter avec apple</a>
        </button>

        <p class="text-white text-sm mt-4">OU</p>

        <input
          type="text"
          id="num_mail"
          placeholder="Numéro de Téléphone,adresse email"
          class="border-2 p-5 rounded-md text-sm text-white w-full mb-4 mt-3"
        />

        <button
          id="submit_connex"
          type="submit"
          class="bg-white rounded-3xl p-3 w-full mt-5"
        >
          Suivant
        </button>

        <button
          class="bg-black border-white border-[2px] rounded-3xl p-3 w-full mt-5"
        >
          <a href="#" class="text-white">mot de passe oublié?</a>
        </button>
      </form>
    </main>

    <footer
      class="w-full flex flex-col justify-center items-center mt-6 mb-5 p-4"
    >
      <p class="text-gray-100 text-sm sm:text-xs text-center">
        vous n'avez pas de compte ?
        <a href="authehti.html" class="text-blue-400">Inscrivez‑vous</a>
      </p>
    </footer>
  </body>
</html>
