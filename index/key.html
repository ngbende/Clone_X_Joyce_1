      <div class="w-full h-16 mb-6">
        <img

        <input
          id="password2"

        id="submit_password"
        class="bg-white text-black border-white border-2 rounded-3xl py-3 w-full"
      >
        Se connecter

      <p class="text-gray-200 text-sm">
